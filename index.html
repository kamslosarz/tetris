<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="main">
    <div class="content">
        <canvas id="game" height="505px" width="255px"></canvas>
        <div class="controls">
            <kbd>&#8593;</kbd>
            <kbd>&#8595;</kbd>
            <kbd>&#8594;</kbd>
            <kbd>&#8592;</kbd>
            <kbd>space</kbd>
            <kbd>c</kbd>
        </div>
    </div>
    <div class="side">
        <canvas id="nextShape" height="100px" width="100px"></canvas>
        <canvas id="holdShape" height="100px" width="100px"></canvas>
        <div id="over" style="display: none">Gra skończona</div>
        <div id="pause" class="side-item state-change">&#9614;&#9614;<span> Pauza (p)</span></div>
        <div id="resume" class="side-item state-change">&#x2794;<span> Wznów (p)</span></div>
        <div id="score" class="side-item score">0</div>
    </div>
</div>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
